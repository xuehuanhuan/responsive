					<li class="selected">首页</li>

        <div class="banner">

	    		<a href="###" class="last">></a>
	    	</div>
    	</div>

	<div class="wrap">
        <div class="child">
            <img src="image/advertise.jpg" />
        </div>
        <div class="center">
        	<div class="title">
        		<p>学员专区</p>
        		<p> MEMBER AREA</p>
        	</div>
